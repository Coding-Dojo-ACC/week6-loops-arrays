<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel='stylesheet' href='./css/styles.css'>
    <title>JS functions</title>
</head>
<body>
    <h1>Lets create some functions and have them work on our site</h1>
    <p>Instead of return we will use alert (creates a pop up box)</p>

    <div class='functions'>
        <h5>Lets Create an alert function</h5>
        <input type = "button" onclick = "alertFunction()" value = "Click Me!" class="btn btn-outline-info">
    </div>
    <div class='functions'>
        <h5>Lets count to 10</h5>
        <input type = "button" onclick = "countFunction()" value = "Click Me!" class="btn btn-outline-info">
    </div>


    <script src='./js/scripts.js'></script>
</body>
</html>
